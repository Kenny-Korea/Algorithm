<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title></title>

  <body>
    <script>
      // 강사님 답
      function answer(arr) {
        let answer,
          max = Number.MIN_SAFE_INTEGER;
        for (let x of arr) {
          // 내장 함수를 통해서도 할 수 있음
          let sum = x
            .toString()
            .split("")
            .reduce((a, b) => a + Number(b), 0);
          // let sum = 0,
          //   tmp = x;
          // while (tmp) {
          //   sum += tmp % 10;
          //   tmp = Math.floor(tmp / 10);
          // }
          if (sum > max) {
            max = sum;
            answer = x;
          } else if (sum === max) {
            if (x > answer) answer = x;
          }
        }

        return answer;
      }

      // 내 답 - 실패
      function solution(arr) {
        let answer = 0;
        let hlength = 0;
        for (let i = 0; i < arr.length; i++) {
          let acc = 0;
          for (let j = 0; j < arr[i].toString().length; j++) {
            acc += arr[i][j];
          }
          if (acc > hlength && arr[i] > answer) {
            answer = arr[i];
            hlength = acc;
          }
        }
        return answer;
      }

      let example = [128, 460, 603, 40, 521, 137, 123];
      console.log(answer(example));
    </script>
  </body>
