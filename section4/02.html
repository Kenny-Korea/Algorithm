        return answer;
      }

      // 내 답 - ing
      function solution(arr) {
        let answer = [];
        for (let x of arr) {
          let revNum = +x.toString().split("").reverse().join("");
          for (let i = 2; i < revNum - 1; i++) {
            if (revNum % i === 0) break;
          }
          answer.push(revNum);
        }
        return answer;
      }

      let example = [32, 55, 62, 20, 250, 370, 200, 30, 100];
      console.log(solution(example));
