<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      function solution(babbling) {
        let answer = 0;
        for (let x of babbling) {
          if (
            !(
              x.includes("aya") ||
              x.includes("ye") ||
              x.includes("woo") ||
              x.includes("ma")
            )
          ) {
            answer++;
          }
        }
        console.log(answer);
        return answer;
      }
      let babbling = ["ayaye", "uuuma", "ye", "yemawoo", "ayaa"];
      solution(babbling);
    </script>
  </body>
</html>
