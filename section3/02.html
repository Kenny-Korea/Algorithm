<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      // 강사님 답
      function answer(s) {
        let answer = "YES";
        s = s.toLowerCase().replace(/[^a-z]/g, "");
        if (s.split("").reverse().join("") !== s) return "NO";
        return answer;
      }

      // 내 답 - 완료
      function solution(string) {
        let answer = true;
        let text = string.replaceAll(" ", "");
        console.log(text);
        if (text.length % 2 === 1) {
          let front = "";
          let back = "";
          for (let i = 0; i < Math.floor(text.length / 2); i++) {
            front += text[i].toLowerCase();
            back += text[text.length - 1 - i].toLowerCase();
          }
          if (front == back) answer = true;
          else answer = false;
        } else {
          let front = "";
          let back = "";
          for (let i = 0; i < text.length / 2 - 1; i++) {
            front += text[i].toLowerCase();
            back += text[text.length - 1 - i].toLowerCase();
          }
          if (front == back) answer = true;
          else answer = false;
        }

        return answer;
      }

      let example = "found7, time: study; Yduts; emit, 7Dnuof";
      console.log(solution(example));
    </script>
  </body>
</html>
