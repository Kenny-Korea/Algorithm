<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      // 강사님 답
      // cnt = 1로 초기화
      // i와 i+1을 비교한 후, 같으면 cnt를 증가시키는 방식으로 진행
      function answer(str) {
        let answer = "";
        let cnt = 1;
        str = str + " ";
        for (let i = 0; i < str.length - 1; i++) {
          // i와 i+1이 같으면 cnt만 늘리고
          if (str[i] === str[i + 1]) cnt++;
          // 다르다면 문자와 cnt를 answer에 넣어라
          else {
            answer += str[i];
            if (cnt > 1) answer += String(cnt);
            cnt = 1;
          }
        }

        return answer;
      }

      // 내 답 - 성공
      // Set 객체를 사용하여 unique한 값으로 만듦
      function solution(str) {
        let answer = "";
        let set = [...new Set(str)];
        let arr = Array(set.length).fill(0);
        for (let x of str) {
          for (let i = 0; i < set.length; i++) {
            if (x === set[i]) {
              arr[i] += 1;
            }
          }
        }
        for (let i = 0; i < set.length; i++) {
          answer += set[i];
          if (arr[i] === 1) {
            continue;
          } else {
            answer += arr[i];
          }
        }

        return answer;
      }

      let example = "KKHSSSSSSSE";
      console.log(answer(example));
    </script>
  </body>
</html>
