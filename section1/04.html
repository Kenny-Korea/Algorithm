<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4. 1부터 N까지 합 출력하기</title>
  </head>
  <body>
    <script>
      function solution(a) {
        let answer = 0;
        for (let i = 1; i <= a; i++) {
          answer += i;
        }
        return answer;
      }

      console.log(solution());
    </script>
  </body>
