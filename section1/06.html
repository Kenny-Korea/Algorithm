      // 내 답안

      function solution(arr) {
        let answer = [];
        let oddArr = [];
        for (let i = 0; i < arr.lentgh; i++) {
          if (arr[i] % 2 === 1) {
            oddArr.push(arr[i]);
          } else return;
        }
        answer.push(
          oddArr.reduce((acc, cv) => {
            return acc + cv;
          })
        );
        answer.push(Math.min(...oddArr));
        return answer;
      }
