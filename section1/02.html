<!DOCTYPE html>

    <title>2. 삼각형 판별하기</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer;
        if (a + b > c && a + c > b && b + c > a) answer = "YES";
        else answer = "NO";
        return answer;
      }

      console.log(solution(6, 7, 11));
      console.log(solution(13, 33, 17));
    </script>
  </body>
