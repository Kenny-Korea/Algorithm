    <script>
      // 강사님 답
      // MIN_SAFE_INTEGER 사용하기!!
      function answer(text) {
        let answer,
          max = Number.MIN_SAFE_INTEGER;
        for (let x of text) {
          if (x.length > max) {
            max = x.length;
            answer = x;
          }
        }
      }

      // 내 답
      function solution(num, arr) {
        let answer = "";
        let first = 0;
        for (let x of arr) {
          if (x.length > first) {
            answer = x;
            first = x.length;
          }
        }
        return answer;
