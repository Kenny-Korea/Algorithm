<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      // 강사님 답 (indexOf)
      function answer(text) {
        let answer = "";
        for (let i = 0; i <= text.length; i++) {
          //console.log(text[i], i, text.indexOf(text[i]));
          if (text.indexOf(text[i] === i)) answer += text[i];
        }
        return answer;
      }

      // 내 오답 (for of 문도 동작하지 않음 ㅠ)
      function solution(text) {
        let answer = "";
        for (let i = 0; i < text.length; i++) {
          let test = "";
          for (let j = 0; j < test.length; j++) {
            if (text[i] !== test[j]) test += text[i];
          }
          answer = test;
        }
        return answer;
      }

      let example = "ksekkset";
      console.log(solution(example));
    </script>
  </body>
</html>
