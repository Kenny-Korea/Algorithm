<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>7. 10부제</title>
  </head>
  <body>
    <script>
      // 강사님 답
      function answer(day, arr) {
        let answer = 0;
        for (let x of arr) {
          if (x % 10 === day) answer++;
        }
      }

      // 내 답
      function solution(number, array) {
        let answer;
        answer = array.filter((a, i) => {
          return a % 10 === number;
        });
        return answer.length;
      }
      let number = 3;
      let array = [25, 23, 11, 47, 53, 17, 33];
      console.log(solution(number, array));
    </script>
  </body>
