    <script>
      // 내 답 === 강사님 답
      function solution(text) {
        let answer = "";
        for (let x of text) {
          if (x === x.toUpperCase()) answer += x.toLowerCase();
          else if (x === x.toLowerCase()) answer += x.toUpperCase();
        }
        return answer;
      }
