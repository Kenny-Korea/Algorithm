<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      // 강사님 답
      // 로직 다시 한번 더 이해하기(이해 잘 안감)
      function answer(arr) {
        let answer = 0;
        let n = arr.length;
        let dx = [-1, 0, 1, 0];
        let dy = [0, 1, 0, -1];
        for (let i = 0; i < n; i++) {
          for (let j = 0; i < n; j++) {
            let flag = 1;
            for (let k = 0; i < 4; k++) {
              // 행 좌표
              let nx = i + dx[k];
              // 열 좌표
              let ny = j + dy[k];
              if (nx >= 0 && ny >= 0 && ny < n && arr[nx][ny] >= arr[i][j]) {
                flag = 0;
                break;
              }
            }
            if (flag) answer++;
          }
        }

        return answer;
      }

      // 내 답 - ing 완료 못함
      // 가장 자리가 undefined로 출력되는데 이와 관련하여 문제 해결 못함
      function solution(arr) {
        let answer = 0,
          n = arr.length;
        for (let i = 0; i < n + 2; i++) {
          if (i === 0) arr.unshift(Array);
        }
        for (let i = 0; i < n; i++) {
          for (let j = 0; i < n; j++) {
            if (
              !(
                arr[i][j - 1] > 0 &&
                arr[i][j + 1] > 0 &&
                arr[i - 1][j] > 0 &&
                arr[i + 1][j] > 0
              )
            )
              break;
            if (
              arr[i][j] > arr[i][j - 1] &&
              arr[i][j] > arr[i][j + 1] &&
              arr[i][j] > arr[i - 1][j] &&
              arr[i][j] > arr[i + 1][j]
            )
              answer++;
          }
        }

        return answer;
      }

      let example = [
        [5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2],
      ];
      console.log(solution(example));
    </script>
  </body>
</html>
