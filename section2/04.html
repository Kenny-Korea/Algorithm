<!DOCTYPE html>

    <title></title>

  <body>
    <script>
      // 강사님 답
      function answer(arr) {
        let answer,
          cnt = 0;
        for (let x of arr) {
          if (x === 1) {
            cnt++;
            answer += cnt;
          } else cnt = 0;
        }

        return answer;
      }

      // 내 답
      function solution(arr) {
        let answer = 0;
        let acc = 0;
        for (let x of arr) {
          if (x === 1) {
            answer += acc;
            acc++;
          } else {
            answer += acc;
            acc = 0;
          }
        }
        return answer;
      }

      let example = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
      console.log(solution(example));
    </script>
  </body>
