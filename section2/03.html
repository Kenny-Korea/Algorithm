<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      // 강사님 답
      function answer(a, b) {
        let answer = "";
        for (let i = 0; i < a.length; i++) {
          if (a[i] === b[i]) answer += "D" + " ";
          else if (a[i] === 1 && b[i] === 3) answer += "A" + " ";
          else if (a[i] === 2 && b[i] === 1) answer += "A" + " ";
          else if (a[i] === 3 && b[i] === 2) answer += "A" + " ";
          else answer += "B" + " ";
        }

        return answer;
      }

      // 내 답
      function solution(arr1, arr2) {
        let answer = [];
        const rsp = (a, b) => {
          if (a === b) {
            return "D";
          } else if (
            (a === 1 && b === 3) ||
            (a === 2 && b === 1) ||
            (a === 3 && b === 2)
          ) {
            return "A";
          } else {
            return "B";
          }
        };
        for (let i = 0; i < arr1.length; i++) {
          answer.push(rsp(arr1[i], arr2[i]));
        }
        return answer;
      }

      let example1 = [2, 3, 3, 1, 3];
      let example2 = [1, 1, 2, 2, 3];
      console.log(answer(example1, example2));
    </script>
  </body>
</html>
